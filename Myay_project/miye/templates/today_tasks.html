{% extends 'base.html' %}

{% block content %}
    {% for task in tasks %}
    <div class="uncomp_task">
        <p>published: {{ task.created_at }}</p>
        <h1>{{ task.title }}</h1>
        <p>{{ task.description }}</p>
        <a href="{% url 'edit_task' task.title %}">редактировать</a>
    </div>
    {% endfor %}
{% endblock %}
